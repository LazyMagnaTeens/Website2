<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1 Details</title>
    <style>
        /* Wiederverwendung des Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 40px 10px;
            text-align: center;
        }

        .product-detail {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 70%;
            border-radius: 10px;
        }

        .product-detail img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-detail h2 {
            margin-top: 20px;
            font-size: 2em;
        }

        .product-detail p {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
        }

        .product-detail button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.3em;
            transition: background-color 0.3s;
        }

        .product-detail button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Product 1 Details</h1>
    </header>

    <!-- Product Detail Section -->
    <main>
        <section class="product-detail">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $10.00</p>
            <p>This is a detailed description of Product 1. You can add more information, images, or specifications to make your customers feel confident about their purchase.</p>
            <button>Buy Now</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Dropshipping Store. All rights reserved.</p>
    </footer>

</body>
</html>
