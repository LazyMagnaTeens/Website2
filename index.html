<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dropshipping Store</title>
  <!-- Favicon -->
  <link href="logo.png" rel="icon" type="image/png" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome & Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Static gradient background inspired by your sample */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    /* Bubble animation for extra visual flair */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 10s infinite;
      z-index: 0;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
    /* White glow effect for product cards */
    .glow-effect {
      box-shadow: 0px 0px 15px 5px rgba(255, 255, 255, 0.9);
    }

  </style>
</head>
<body class="relative">
  <!-- Bubbles Container -->
  <div id="bubbles-container" class="absolute inset-0 z-0"></div>

  <!-- Header with Search & Categories -->
  <header class="relative z-10 p-6">
    <div class="flex justify-center items-center">
      <!-- Search Bar -->
      <input id="searchInput" type="text" placeholder="Search products..." class="w-3/4 sm:w-1/2 p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 text-gray-800" />
    </div>
    <!-- Categories -->
    <nav class="mt-4">
      <ul class="flex justify-center space-x-6">
        <li><a href="#" class="hover:underline">Electronics</a></li>
        <li><a href="#" class="hover:underline">Clothing</a></li>
        <li><a href="#" class="hover:underline">Home & Garden</a></li>
        <li><a href="#" class="hover:underline">Toys</a></li>
        <li><a href="#" class="hover:underline">Sports</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content: Products Grid -->
  <main class="relative z-10 p-4 sm:p-8">
    <section id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Product cards will be added dynamically -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 text-center p-4">
    <p>&copy; 2025 My Dropshipping Store. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Bubbles, Dynamic Product Creation, and Search -->
  <script>
    // Bubble effect function
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = `${Math.random() * window.innerWidth}px`;
      const size = Math.random() * 50 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
      document.getElementById('bubbles-container').appendChild(bubble);
      setTimeout(() => {
        bubble.remove();
      }, 15000);
    }
    setInterval(createBubble, 500);

    // Function to create a product card dynamically with a category parameter
    function CreateProduct(title, price, image, category) {
      // Create the product card container with white glow effect
      const productCard = document.createElement('div');
      productCard.className = "bg-white text-black rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 product-card glow-effect";
      productCard.setAttribute("data-name", title);

      // Create the product image
      const img = document.createElement('img');
      img.src = image;
      img.alt = title;
      img.className = "w-full h-48 object-cover";

      // Create the product info container
      const infoContainer = document.createElement('div');
      infoContainer.className = "p-4";

      // Create the product title
      const productTitle = document.createElement('h2');
      productTitle.className = "text-xl font-bold";
      productTitle.innerText = title;

      // Create the product price
      const productPrice = document.createElement('p');
      productPrice.className = "mt-2";
      productPrice.innerText = `$${price}`;

      // Create the product category element
      const productCategory = document.createElement('p');
      productCategory.className = "mt-1 text-sm text-gray-600";
      productCategory.innerText = `Category: ${category}`;

      // Create the "View Details" button
      const viewDetailsButton = document.createElement('a');
      viewDetailsButton.href = "#"; // Link to the product detail page (update as needed)
      viewDetailsButton.className = "mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition";
      viewDetailsButton.innerText = "View Details";

      // Append elements to the product info container
      infoContainer.appendChild(productTitle);
      infoContainer.appendChild(productPrice);
      infoContainer.appendChild(productCategory);
      infoContainer.appendChild(viewDetailsButton);
      
      // Append the image and info container to the product card
      productCard.appendChild(img);
      productCard.appendChild(infoContainer);

      // Append the product card to the products grid
      document.getElementById("products").appendChild(productCard);
    }

    // Real-time search functionality
    document.getElementById("searchInput").addEventListener("input", function() {
      const searchQuery = this.value.toLowerCase();
      const productCards = document.querySelectorAll(".product-card");
      productCards.forEach(card => {
        const productName = card.getAttribute("data-name").toLowerCase();
        card.style.display = productName.includes(searchQuery) ? "block" : "none";
      });
    });

    // Example: Creating products dynamically
    CreateProduct("Smartphone", 300.00, "smartphone.jpg", "Electronics");
    CreateProduct("T-shirt", 20.00, "tshirt.jpg", "Clothing");
    CreateProduct("Lamp", 50.00, "lamp.jpg", "Home & Garden");
    CreateProduct("Toy Car", 10.00, "toycar.jpg", "Toys");
  </script>
</body>
</html>
