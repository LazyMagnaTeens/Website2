<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Online-Shop</title>
    <style>
        /* Alles in einer Datei: CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Blauer Farbverlauf */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
        }

        .product h2 {
            margin: 10px 0;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- HTML Struktur -->
    <header>
        <h1>Mein Online-Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Startseite</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Warenkorb</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <div class="product">
                <img src="product1.jpg" alt="Produkt 1">
                <h2>Produkt 1</h2>
                <p>10,00 €</p>
                <button class="add-to-cart">In den Warenkorb</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Produkt 2">
                <h2>Produkt 2</h2>
                <p>20,00 €</p>
                <button class="add-to-cart">In den Warenkorb</button>
            </div>
            <!-- Weitere Produkte hinzufügen -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mein Online-Shop. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // JavaScript Interaktivität
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const product = e.target.parentElement;
                const productName = product.querySelector('h2').textContent;
                const productPrice = product.querySelector('p').textContent;

                alert(`Du hast ${productName} (${productPrice}) in deinen Warenkorb gelegt!`);
            });
        });
    </script>
</body>
</html>
