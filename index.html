<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dropshipping Store</title>
  <!-- Favicon -->
  <link href="logo.png" rel="icon" type="image/png" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome & Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Background gradient with animation */
    body {
      background: linear-gradient(180deg, #6a0dad, #8a2be2, #4b0082, #0000ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Bubble animation for background effects */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 10s infinite;
      z-index: 0;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body class="relative">
  <!-- Bubbles Container -->
  <div id="bubbles-container" class="absolute inset-0 z-0"></div>

  <!-- Header -->
  <header class="relative z-10 text-center p-6">
    <h1 class="text-4xl font-bold">My Dropshipping Store</h1>
    <nav class="mt-4">
      <ul class="flex justify-center space-x-6">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Shop</a></li>
        <li><a href="#" class="hover:underline">Cart</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 p-8">
    <section id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Product Card 1 -->
      <div class="bg-white text-black rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
        <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-bold">Product 1</h2>
          <p class="mt-2">$10.00</p>
          <a href="product1-details.html" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
            View Details
          </a>
        </div>
      </div>
      <!-- Product Card 2 -->
      <div class="bg-white text-black rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
        <img src="product2.jpg" alt="Product 2" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-bold">Product 2</h2>
          <p class="mt-2">$20.00</p>
          <a href="product2-details.html" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
            View Details
          </a>
        </div>
      </div>
      <!-- Additional products can be added here -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 text-center p-4">
    <p>&copy; 2025 My Dropshipping Store. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Bubble Effects -->
  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = `${Math.random() * window.innerWidth}px`;
      const size = Math.random() * 50 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
      document.getElementById('bubbles-container').appendChild(bubble);
      setTimeout(() => {
        bubble.remove();
      }, 15000);
    }
    setInterval(createBubble, 500);
  </script>
</body>
</html>
