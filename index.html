<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dropshipping Store</title>
  <!-- Favicon -->
  <link href="logo.png" rel="icon" type="image/png" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Static gradient background from the snippet */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    /* Bubble effect (optional) */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 10s infinite;
      z-index: 0;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
    /* Header styling */
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    /* Main Content */
    main {
      padding: 40px 10px;
      position: relative;
      z-index: 10;
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    /* Product styling */
    .product {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 15px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: all 0.3s ease;
      flex-direction: column;
      align-items: center;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h2 {
      margin: 10px 0;
      font-size: 1.4em;
    }
    .product p {
      color: #555;
    }
    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    .product button:hover {
      background-color: #218838;
    }
    /* White glow effect for product cards */
    .glow-effect {
      border: 2px solid #ffffff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
      width: 100%;
      bottom: 0;
      z-index: 10;
    }
    /* Search input styling */
    .search-input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      margin: 20px auto;
      display: block;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Bubbles Container -->
  <div id="bubbles-container" class="absolute inset-0"></div>
  
  <!-- Header -->
  <header>
    <h1>My Dropshipping Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Search Input -->
  <input id="searchInput" type="text" placeholder="Search products..." class="search-input" />
  
  <!-- Main Content -->
  <main>
    <section id="products">
      <!-- Product cards will be added dynamically -->
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Dropshipping Store. All rights reserved.</p>
  </footer>
  
  <!-- JavaScript for bubbles, dynamic product creation, and search -->
  <script>
    // Bubble effect function
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = `${Math.random() * window.innerWidth}px`;
      const size = Math.random() * 50 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
      document.getElementById('bubbles-container').appendChild(bubble);
      setTimeout(() => {
        bubble.remove();
      }, 15000);
    }
    setInterval(createBubble, 500);
  
    // Function to create a product card dynamically
    function CreateProduct(title, price, image, category) {
      // Create the product card container with white glow effect
      const productCard = document.createElement('div');
      productCard.className = "product glow-effect";
      productCard.setAttribute("data-name", title);
  
      // Create the product image
      const img = document.createElement('img');
      img.src = image;
      img.alt = title;
  
      // Create the product info container
      const infoContainer = document.createElement('div');
  
      // Create the product title
      const productTitle = document.createElement('h2');
      productTitle.innerText = title;
  
      // Create the product price
      const productPrice = document.createElement('p');
      productPrice.innerText = `$${price}`;
  
      // Create the product category element
      const productCategory = document.createElement('p');
      productCategory.style.fontSize = "0.9em";
      productCategory.style.color = "#777";
      productCategory.innerText = `Category: ${category}`;
  
      // Create the "View Details" button
      const viewDetailsButton = document.createElement('a');
      viewDetailsButton.href = "#";
      viewDetailsButton.style.display = "inline-block";
      viewDetailsButton.style.backgroundColor = "#28a745";
      viewDetailsButton.style.color = "white";
      viewDetailsButton.style.padding = "10px";
      viewDetailsButton.style.marginTop = "10px";
      viewDetailsButton.style.borderRadius = "5px";
      viewDetailsButton.style.textDecoration = "none";
      viewDetailsButton.innerText = "View Details";
  
      // Append elements to the product card
      infoContainer.appendChild(productTitle);
      infoContainer.appendChild(productPrice);
      infoContainer.appendChild(productCategory);
      infoContainer.appendChild(viewDetailsButton);
  
      productCard.appendChild(img);
      productCard.appendChild(infoContainer);
  
      // Append the product card to the products container
      document.getElementById("products").appendChild(productCard);
    }
  
    // Real-time search functionality
    document.getElementById("searchInput").addEventListener("input", function() {
      const searchQuery = this.value.toLowerCase();
      const productCards = document.querySelectorAll(".product");
      productCards.forEach(card => {
        const productName = card.getAttribute("data-name").toLowerCase();
        card.style.display = productName.includes(searchQuery) ? "flex" : "none";
      });
    });
  
    // Example: Creating products dynamically
    CreateProduct("Smartphone", 300.00, "smartphone.jpg", "Electronics");
    CreateProduct("T-shirt", 20.00, "tshirt.jpg", "Clothing");
    CreateProduct("Lamp", 50.00, "lamp.jpg", "Home & Garden");
    CreateProduct("Toy Car", 10.00, "toycar.jpg", "Toys");
  </script>
</body>
</html>
